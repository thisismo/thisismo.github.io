<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>Push Up Tracker (1.1)</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="tab"> <!-- Start Screen -->
      <div class="center">
        <h1>Push Up Tracker</h1>
        <input type="button" class="fullwidth" value="Start Session" onclick="switchView(1);"><br>
        <input type="button" class="fullwidth" value="View Stats" onclick="switchView(3);">
      </div>
      <p id="reset" onclick="resetStats();">reset stats</p>
    </div>
    <div class="tab unselectable"> <!-- Session Screen -->
      <div class="center">
        <p style="font-weight: 700;">Current push ups:</p>
        <span id="spanTotal">0</span>
        <p id="descLeft">Push ups left to beat:</p>
        <span id="spanLeft">25</span>
      </div>
    </div>
    <div class="tab"> <!-- Session Stats Screen -->
      <div class="center">
        <h1>Well done!</h1>
        <div id="stats">
          <p>You improved by <span id="delta">0</span> push ups!</p>
        </div>
        <input type="button" id="submit" class="fullwidth" value="Save Session" onclick="updateStats();">
      </div>
    </div>
    <div class="tab"> <!-- Stats Screen -->
      <div class="center">
        <p style="text-align:left;">Total Sessions:
        <span id="totalSessions" style="float:right;">0</span>
        </p>
        <p style="text-align:left;">Total Push Ups:
        <span id="totalPushups" style="float:right;">0</span>
        </p>
        <p style="text-align:left;">Average Improvment:
        <span id="avgImprovement" style="float:right;">0</span>
        </p>
      </div>
    </div>
    <div class="tab">
      <div class="center">
        <h1>Sorry, but this web application is made for touch devices only!</h1>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
